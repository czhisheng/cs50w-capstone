{% extends 'mycareerpath/layout.html' %}

{% block body %}
<div class="flex-grow-10"></div>
<div class="d-flex flex-column align-items-center">
    <h1 class="mb-4">Login</h1>
    <div class="width-shorten align-items-center">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <input class="form-control" type="password" name="password" placeholder="Password">
            {% if message %}
            <div class="error">{{ message }}</div>
            {% endif %}
        </div>
        <div class="d-flex justify-content-center mb-3">
            <button type="submit" class="btn btn-primary mb-2 width-shorten">Login</button>
        </div>
    </form>
    </div>
    <div class="text-center">
        No account yet? <a href="{% url 'register' %}">Register here.</a>
    </div>
</div>
<div class="flex-grow"></div>
{% endblock %}
