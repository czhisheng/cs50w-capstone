{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            My Career Path
        </title>
        <meta name="viewport" content="initial-scale=1 width=device-width">
        <link href="{% static 'mycareerpath/styles.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid m-2">
                <a href="{% url 'index' %}" class="navbar-brand"><i class="bi bi-signpost-split-fill"></i> <b>My Career Path</b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerMenu" aria-controls="navbarTogglerMenu" aria-expanded="false" aria-label="Toggle Menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerMenu">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a href="{% url 'tracker' %}" class="nav-link">Tracker</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'saved_job' %}" class="nav-link">Saved Jobs</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a href="{% url 'login' %}" class="nav-link">Login</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'register' %}" class="nav-link">Register</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>

        </nav>
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
    {% block script %}
    {% endblock %}
</html>
